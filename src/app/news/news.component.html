<div>
  <div>
    <div>
      <div *ngIf="response">
        <div *ngFor="let response of response.items">
          <h3> {{ response.title }} </h3>
          <p> {{ response.description }} </p>
          <img src={{response.enclosure.link}} alt="image de l'article">
        </div>
    </div>
  </div>
</div>
